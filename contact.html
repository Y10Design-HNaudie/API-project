   <body style="background-color:#DDA0DD;">
      <h1>                   </h1>




    
      <div style="text-align:center">
         <button onclick="playPause()">Play/Pause</button> 
         <button onclick="makeBig()">Full Screen</button>
         <button onclick="makeSmall()">Theater</button>
         <button onclick="makeNormal()">Normal</button>
         <br><br>
         <video id="video1" style="border:5px solid #8E44AD" width="500">
            <source src="videoplayback.mp4" type="video/mp4">
         </video>
         
         
      </div>
      <script> 
         var myVideo = document.getElementById("video1"); 
         
         function playPause() { 
           if (myVideo.paused) 
             myVideo.play(); 
           else 
             myVideo.pause(); 
         } 
         
         function makeBig() { 
             myVideo.width = 1024; 
         } 
         
         function makeSmall() { 
             myVideo.width = 750; 
         } 
         
         function makeNormal() { 
             myVideo.width = 500; 
         } 
      </script>
